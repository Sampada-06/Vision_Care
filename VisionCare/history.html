<!-- â­ LOAD HISTORY FROM BACKEND -->
<script>
async function loadHistory() {
    const token = localStorage.getItem("token");
    const container = document.getElementById("history-container");
    const spinner = document.getElementById("loading-spinner");

    const res = await fetch("http://localhost:5000/api/history/get", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
    });

    const data = await res.json();

    spinner.style.display = "none";

    if (data.status !== "success" || data.history.length === 0) {
        container.innerHTML = `
            <p class="text-center text-slate-500 text-lg mt-4">No test history found.</p>
        `;
        return;
    }

    // Render history cards
    data.history.forEach(item => {
        // parse JSON result safely
        let finalResult = item.result;
        try {
            finalResult = JSON.parse(item.result);
        } catch (e) {}

        const formatted =
            typeof finalResult === "object"
                ? `<pre class="bg-slate-100 p-3 rounded text-sm">${JSON.stringify(finalResult, null, 2)}</pre>`
                : finalResult;

        const date = new Date(item.createdAt).toLocaleString();

        const card = document.createElement("div");
        card.className = "p-5 bg-white rounded-xl shadow border border-slate-200 hover:shadow-lg transition";

        card.innerHTML = `
            <h3 class="text-xl font-bold text-blue-600 mb-2">${item.testName}</h3>
            <div class="mb-2"><strong class="text-slate-700">Result:</strong><br>${formatted}</div>
            <p class="text-sm text-slate-500">ðŸ•’ ${date}</p>
        `;

        container.appendChild(card);
    });
}

loadHistory();

// Print button
document.getElementById("print-results-btn").onclick = () => window.print();

// Logout
function logout() {
    localStorage.clear();
    window.location.href = "auth.html";
}
</script>
