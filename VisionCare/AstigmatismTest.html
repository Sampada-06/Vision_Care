    <script>
// === AUTO SAVE TO BACKEND FOR ASTIGMATISM TEST ===
// (Backend-friendly — only string result sent)
async function saveAstigmatismHistoryAuto(finalResultObj) {
    try {
        const token = localStorage.getItem("token");
        if (!token) {
            console.warn("User not logged in → skipping astigmatism history save.");
            return;
        }

        // Convert result to string (required by backend)
        const resultString =
            `Overall: ${finalResultObj.overallResult} | ` +
            `Right Eye: ${finalResultObj.rightEyeDistorted ? "Distorted" : "Normal"} | ` +
            `Left Eye: ${finalResultObj.leftEyeDistorted ? "Distorted" : "Normal"} | ` +
            `Message: ${finalResultObj.recommendation}`;

        const res = await fetch("http://localhost:5000/api/history/save", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                token,
                testName: "Astigmatism Test",
                result: resultString
            })
        });

        const data = await res.json();
        console.log("Astigmatism auto-save:", data);

    } catch (err) {
        console.error("Error auto-saving Astigmatism history:", err);
    }
}
    </script>

    <!-- ===================================================== -->
    <!--               MAIN ASTIGMATISM TEST LOGIC             -->
    <!-- ===================================================== -->
    <script>
document.addEventListener('DOMContentLoaded', () => {

    const handleTestLogic = (testType) => {
        const eyeToCoverEl = document.getElementById('eye-to-cover');
        const resultMessageEl = document.getElementById('result-message');
        const answerBtns = document.querySelectorAll('.answer-btn');
        const instructionTextEl = document.getElementById('instruction-text');
        const testContentEl = document.getElementById('test-content');

        if (!eyeToCoverEl || !resultMessageEl || answerBtns.length === 0 || !instructionTextEl) {
            return; 
        }

        let currentEye = 'right';
        let results = {
            rightEyeDistorted: false,
            leftEyeDistorted: false,
        };

        const updateUIForNextEye = () => {
            currentEye = 'left';
            eyeToCoverEl.textContent = 'right';

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = instructionTextEl.innerHTML;

            tempDiv.innerHTML = tempDiv.innerHTML.replace('left</strong> eye', '<strong id="eye-to-cover">right</strong> eye');
            tempDiv.innerHTML = tempDiv.innerHTML.replace('right eye', 'left eye');

            instructionTextEl.innerHTML = tempDiv.innerHTML;

            resultMessageEl.textContent = 'Now, test your other eye.';
            resultMessageEl.className = 'mt-8 text-lg font-medium h-12 text-blue-600 dark:text-blue-400';

            setTimeout(() => {
                resultMessageEl.textContent = '';
            }, 2500);
        };
        
        const showFinalResult = () => {
            answerBtns.forEach(btn => {
                btn.disabled = true;
                btn.classList.add('opacity-50', 'cursor-not-allowed');
            });

            let finalMessage = '';
            let overallResult = 'Normal';
            
            if (results.rightEyeDistorted || results.leftEyeDistorted) {
                overallResult = 'Distortion Noted';
                finalMessage = 'Distortions were detected. It is recommended to consult an eye care professional.';
                resultMessageEl.className = 'mt-8 text-lg font-medium h-12 text-red-600 dark:text-red-400';
            } else {
                overallResult = 'Normal';
                finalMessage = 'No distortions detected. Your vision appears normal.';
                resultMessageEl.className = 'mt-8 text-lg font-medium h-12 text-green-600 dark:text-green-400';
            }
            resultMessageEl.textContent = finalMessage;

            // SAVE RESULTS TO BACKEND
            const finalObj = {
                timestamp: new Date().toISOString(),
                rightEyeDistorted: results.rightEyeDistorted,
                leftEyeDistorted: results.leftEyeDistorted,
                overallResult,
                recommendation: finalMessage
            };
            saveAstigmatismHistoryAuto(finalObj);

            const homeButton = document.createElement('a');
            homeButton.href = 'index.html';
            homeButton.className = 'mt-6 inline-block bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition-all';
            homeButton.textContent = 'Back to Home';
            testContentEl.appendChild(homeButton);
        };

        answerBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const isDistorted = btn.dataset.answer === 'yes';

                if (currentEye === 'right') {
                    results.rightEyeDistorted = isDistorted;
                    updateUIForNextEye();
                } else {
                    results.leftEyeDistorted = isDistorted;
                    showFinalResult();
                }
            });
        });
    };

    if (document.getElementById('astigmatism-test-screen')) {
        handleTestLogic('Astigmatism');
    }

});
    </script>
