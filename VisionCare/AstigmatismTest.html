<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astigmatism Test - VisionCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-200">

    <div id="app" class="max-w-7xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center pb-4 border-b border-slate-200 dark:border-slate-800">
            <div class="flex items-center gap-3">
                <svg class="w-8 h-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639l4.433-7.447A1 1 0 017.48 4h9.04a1 1 0 01.994.883l4.433 7.447a1.012 1.012 0 010 .639l-4.433 7.447A1 1 0 0116.52 20h-9.04a1 1 0 01-.994-.883l-4.433-7.447z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                <h1 class="text-2xl font-bold">VisionCare</h1>
            </div>
            <nav class="hidden md:flex items-center gap-6">
                <a href="index.html" class="nav-link text-slate-600 hover:text-blue-600 transition-colors dark:text-slate-400 dark:hover:text-blue-500">Home</a>
                 <a href="learn.html" class="nav-link text-slate-600 hover:text-blue-600 transition-colors dark:text-slate-400 dark:hover:text-blue-500">Learn</a>
                <a href="symptom-checker.html" class="nav-link text-slate-600 hover:text-blue-600 transition-colors dark:text-slate-400 dark:hover:text-blue-500">Symptom Checker</a>
                <a href="history.html" class="nav-link text-slate-600 hover:text-blue-600 transition-colors dark:text-slate-400 dark:hover:text-blue-500">Test History</a>
            </nav>
        </header>

        <main class="mt-12">
            <section id="astigmatism-test-screen">
                <div class="max-w-3xl mx-auto bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-lg border border-slate-200 dark:border-slate-700">
                    <div id="test-content" class="text-center">
                        <h2 class="text-3xl font-bold">Astigmatism Test</h2>
                        <p id="instruction-text" class="mt-4 text-lg text-slate-600 dark:text-slate-400">
                           1. Sit about 3 feet (1 meter) away from the screen. <br>
                           2. Cover your <strong id="eye-to-cover">left</strong> eye. <br>
                           3. Look at the chart with your right eye.
                        </p>
                        
                        <div class="my-8 flex justify-center">
                           <svg width="300" height="300" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="bg-white rounded-full">
                                <circle cx="50" cy="50" r="2.5" fill="black"/>
                                <g stroke="black" stroke-width="1.5">
                                    <line x1="50" y1="50" x2="50" y2="10" />
                                    <line x1="50" y1="50" x2="50" y2="10" transform="rotate(15, 50, 50)" />
                                    <line x1="50" y1="50" x2="50" y2="10" transform="rotate(30, 50, 50)" />
                                    <line x1="50" y1="50" x2="50" y2="10" transform="rotate(45, 50, 50)" />
                                    <line x1="50" y1="50" x2="50" y2="10" transform="rotate(60, 50, 50)" />
                                    <line x1="50" y1="50" x2="50" y2="10" transform="rotate(75, 50, 50)" />
                                    <line x1="50" y1="50" x2="90" y2="50" />
                                    <line x1="50" y1="50" x2="90" y2="50" transform="rotate(15, 50, 50)" />
                                    <line x1="50" y1="50" x2="90" y2="50" transform="rotate(30, 50, 50)" />
                                    <line x1="50" y1="50" x2="90" y2="50" transform="rotate(45, 50, 50)" />
                                    <line x1="50" y1="50" x2="90" y2="50" transform="rotate(60, 50, 50)" />
                                    <line x1="50" y1="50" x2="90" y2="50" transform="rotate(75, 50, 50)" />
                                    <line x1="50" y1="50" x2="50" y2="90" />
                                    <line x1="50" y1="50" x2="50" y2="90" transform="rotate(15, 50, 50)" />
                                    <line x1="50" y1="50" x2="50" y2="90" transform="rotate(30, 50, 50)" />
                                    <line x1="50" y1="50" x2="50" y2="90" transform="rotate(45, 50, 50)" />
                                    <line x1="50" y1="50" x2="50" y2="90" transform="rotate(60, 50, 50)" />
                                    <line x1="50" y1="50" x2="50" y2="90" transform="rotate(75, 50, 50)" />
                                    <line x1="50" y1="50" x2="10" y2="50" />
                                    <line x1="50" y1="50" x2="10" y2="50" transform="rotate(15, 50, 50)" />
                                    <line x1="50" y1="50" x2="10" y2="50" transform="rotate(30, 50, 50)" />
                                    <line x1="50" y1="50" x2="10" y2="50" transform="rotate(45, 50, 50)" />
                                    <line x1="50" y1="50" x2="10" y2="50" transform="rotate(60, 50, 50)" />
                                    <line x1="50" y1="50" x2="10" y2="50" transform="rotate(75, 50, 50)" />
                                </g>
                            </svg>
                        </div>
                        
                        <p class="text-lg font-semibold mb-6">Do any of the lines appear darker or bolder than the others?</p>

                        <div class="flex gap-4 justify-center">
                            <button class="answer-btn bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg transition-colors shadow-md" data-answer="no">No, all lines look the same</button>
                            <button class="answer-btn bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-lg transition-colors shadow-md" data-answer="yes">Yes, some lines are darker</button>
                        </div>
                        
                        <div id="result-message" class="mt-8 text-lg font-medium h-12"></div>

                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Add JavaScript for test logic here
        document.addEventListener('DOMContentLoaded', () => {
    // This function will handle the logic for both test pages
    const handleTestLogic = (testType) => {
        const eyeToCoverEl = document.getElementById('eye-to-cover');
        const resultMessageEl = document.getElementById('result-message');
        const answerBtns = document.querySelectorAll('.answer-btn');
        const instructionTextEl = document.getElementById('instruction-text');
        const testContentEl = document.getElementById('test-content');

        // Exit if the necessary elements for the test are not on the page
        if (!eyeToCoverEl || !resultMessageEl || answerBtns.length === 0 || !instructionTextEl) {
            return; 
        }

        let currentEye = 'right';
        let results = {
            rightEyeDistorted: false,
            leftEyeDistorted: false,
        };

        const updateUIForNextEye = () => {
            currentEye = 'left';
            eyeToCoverEl.textContent = 'right';
            
            // Create a temporary element to safely manipulate HTML content
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = instructionTextEl.innerHTML;
            
            // Update the eye references in the instructions
            tempDiv.innerHTML = tempDiv.innerHTML.replace('left</strong> eye', '<strong id="eye-to-cover">right</strong> eye');
            tempDiv.innerHTML = tempDiv.innerHTML.replace('right eye', 'left eye');

            instructionTextEl.innerHTML = tempDiv.innerHTML;
            
            resultMessageEl.textContent = 'Now, test your other eye.';
            resultMessageEl.className = 'mt-8 text-lg font-medium h-12 text-blue-600 dark:text-blue-400';
            
            // Clear the message after a short delay
            setTimeout(() => {
                resultMessageEl.textContent = '';
            }, 2500);
        };
        
        const showFinalResult = () => {
            answerBtns.forEach(btn => {
                btn.disabled = true;
                btn.classList.add('opacity-50', 'cursor-not-allowed');
            });

            let finalMessage = '';
            let overallResult = 'Normal';
            
            if (results.rightEyeDistorted || results.leftEyeDistorted) {
                overallResult = 'Distortion Noted';
                finalMessage = 'Distortions were detected. It is recommended to consult an eye care professional for a comprehensive exam.';
                resultMessageEl.className = 'mt-8 text-lg font-medium h-12 text-red-600 dark:text-red-400';
            } else {
                overallResult = 'Normal';
                finalMessage = 'No distortions detected. Your vision appears normal for this test.';
                resultMessageEl.className = 'mt-8 text-lg font-medium h-12 text-green-600 dark:text-green-400';
            }
            resultMessageEl.textContent = finalMessage;
            
            // Add a "Back to Home" button after the test is complete
            const homeButton = document.createElement('a');
            homeButton.href = 'index.html';
            homeButton.className = 'mt-6 inline-block bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition-all';
            homeButton.textContent = 'Back to Home';
            testContentEl.appendChild(homeButton);


            // --- Save to Local Storage History ---
            try {
                const history = JSON.parse(localStorage.getItem('visionCareHistory')) || [];
                const testResult = {
                    date: new Date().toISOString(),
                    // A placeholder for a more complete result object
                    acuity: { leftEyeDiopter: 0, rightEyeDiopter: 0 },
                    color: { score: 'N/A' },
                    amsler: { distorted: testType === 'Amsler Grid' ? (overallResult !== 'Normal') : 'N/A' },
                    astigmatism: { distorted: testType === 'Astigmatism' ? (overallResult !== 'Normal') : 'N/A' }
                };
                history.push(testResult);
                localStorage.setItem('visionCareHistory', JSON.stringify(history));
            } catch (e) {
                console.error("Failed to save history to localStorage:", e);
            }
        };

        answerBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const isDistorted = btn.dataset.answer === 'yes';

                if (currentEye === 'right') {
                    results.rightEyeDistorted = isDistorted;
                    updateUIForNextEye();
                } else {
                    results.leftEyeDistorted = isDistorted;
                    showFinalResult();
                }
            });
        });
    };

    // Check which test page is currently active and initialize its logic
    if (document.getElementById('astigmatism-test-screen')) {
        handleTestLogic('Astigmatism');
    }

    if (document.getElementById('amsler-test-screen')) {
        handleTestLogic('Amsler Grid');
    }
});

        // e.g., handle button clicks, switch eyes, show results
    </script>
</body>
</html>
