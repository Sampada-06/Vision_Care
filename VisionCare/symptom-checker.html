</head>
<body class="bg-slate-50 text-slate-800">

    <div id="preloader">
    <div class="preloader-logo">
        <svg class="w-16 h-16 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639l4.433-7.447A1 1 0 017.48 4h9.04a1 1 0 01.994.883l4.433 7.447a1.012 1.012 0 010 .639l-4.433 7.447A1 1 0 0116.52 20h-9.04a1 1 0 01-.994-.883l-4.433-7.447z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
    </div>
</div>

    <div id="app" class="max-w-7xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center pb-4 border-b border-slate-200">
 <div class="flex items-center gap-3">
                <svg class="w-8 h-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639l4.433-7.447A1 1 0 017.48 4h9.04a1 1 0 01.994.883l4.433 7.447a1.012 1.012 0 010 .639l-4.433 7.447A1 1 0 0116.52 20h-9.04a1 1 0 01-.994-.883l-4.433-7.447z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                <h1 class="text-2xl font-bold">VisionCare</h1>
            </div>
            <nav class="hidden md:flex items-center gap-6">
                <a href="index.html" class="nav-link text-slate-600 hover:text-blue-600 transition-colors">Home</a>
                <a href="learn.html" class="nav-link text-slate-600 hover:text-blue-600 transition-colors">Learn</a>
                <a href="symptom-checker.html" class="nav-link text-slate-600 hover:text-blue-600 transition-colors">Symptom Checker</a>
                <a href="history.html" class="nav-link text-slate-600 hover:text-blue-600 transition-colors">Test History</a>
                <button id="dark-mode-toggle" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                    <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                    <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                </button>
                <a href="test.html" class="bg-blue-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-blue-700 transition-all shadow-sm">Start New Test</a>
            </nav>        </header>
        <main>
            <section id="symptom-checker-screen" class="fade-in">
                <div class="py-12"><h2 class="text-4xl font-bold text-center">AI-Powered Symptom Checker</h2><p class="text-center mt-2">Describe your symptoms to get general information. This is not a medical diagnosis.</p></div>
                <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
                    <textarea id="symptom-input" rows="4" class="w-full p-3 border-2 border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="For example: 'My eyes have been feeling very dry and itchy for the past few days, especially after using the computer.'"></textarea>
                    <button id="symptom-submit-btn" class="mt-4 w-full bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition-all">Get AI Insights</button>
                    <div class="mt-8">
                        <h3 class="text-xl font-bold">Informational Insights:</h3>
                        <div id="symptom-checker-output" class="mt-4 p-4 bg-slate-100 rounded-lg min-h-[100px]">Please describe your symptoms above and click the button.</div>
                        <div id="symptom-loading" class="hidden mt-4 text-center"><div class="spinner mx-auto"></div><p class="text-sm mt-2">Analyzing symptoms...</p></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
