<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blindness Test - VisionCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        /* FIXED PRELOADER */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #preloader.hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800">

<!-- PRELOADER -->
<div id="preloader">
    <div class="preloader-logo">
        <svg class="w-16 h-16 text-blue-600 animate-spin" xmlns="http://www.w3.org/2000/svg"
             fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 010-.639l4.433-7.447A1 1 0 017.48 4h9.04a1 1 0 01.994.883l4.433 7.447a1 012 0 010 .639l-4.433 7.447A1 1 0 0116.52 20h-9.04a1 1 0 01-.994-.883l-4.433-7.447z"/>
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
    </div>
</div>

<!-- APP WRAPPER -->
<div id="app" class="max-w-7xl mx-auto p-4 md:p-8">

<header class="flex justify-between items-center pb-4 border-b border-slate-200">
    <div class="flex items-center gap-3">
        <svg class="w-8 h-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 010-.639l4.433-7.447A1 1 0 017.48 4h9.04a1 1 0 01.994.883l4.433 7.447a1 012 0 010 .639l-4.433 7.447A1 1 0 0116.52 20h-9.04a1 1 0 01-.994-.883l-4.433-7.447z"/>
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        <h1 class="text-2xl font-bold">VisionCare</h1>
    </div>

    <nav class="hidden md:flex items-center gap-6">
        <a href="index.html" class="nav-link text-slate-600 hover:text-blue-600">Home</a>
        <a href="learn.html" class="nav-link text-slate-600 hover:text-blue-600">Learn</a>
        <a href="symptom-checker.html" class="nav-link text-slate-600 hover:text-blue-600">Symptom Checker</a>
        <a href="history.html" class="nav-link text-slate-600 hover:text-blue-600">Test History</a>
    </nav>
</header>

<main class="test-page-main">
<section id="test-screen" class="fade-in">
    <div class="max-w-3xl mx-auto mt-8 bg-white p-8 rounded-2xl shadow-lg">

        <div id="color-test-step" class="text-center">

            <h3 class="text-2xl font-bold">Color Vision Test</h3>
            <p id="color-test-instruction" class="mt-2 text-slate-600">
                What number do you see in the plate below?
            </p>

            <!-- Progress Bar -->
            <div class="mt-4">
                <div class="relative pt-1">
                    <div class="flex mb-2 items-center justify-between">
                        <span id="progress-text" class="text-xs font-semibold text-blue-600"></span>
                    </div>
                    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-200">
                        <div id="progress-bar"
                             class="shadow-none flex flex-col whitespace-nowrap bg-blue-600 transition-all"
                             style="width:0%">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Plate Image -->
            <div class="my-6 flex justify-center">
                <div class="w-64 h-64 md:w-80 md:h-80 flex items-center justify-center bg-white rounded-full">
                    <img id="ishihara-plate" src="" class="max-w-full max-h-full object-contain">
                </div>
            </div>

            <!-- Answer Buttons -->
            <div id="answer-buttons" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6"></div>

            <p id="feedback-message" class="mt-4 text-lg font-semibold h-6"></p>
        </div>

    </div>
</section>
</main>
</div>

<script>
/* --------------------------------------------
   FIX: HIDE PRELOADER WHEN PAGE LOADS
---------------------------------------------*/
window.addEventListener("load", () => {
    const preloader = document.getElementById("preloader");
    preloader.classList.add("hidden");
});

document.addEventListener("DOMContentLoaded", () => {

    // AUTO-SAVE FUNCTION
    async function saveHistory(testName, resultObj) {
        const token = localStorage.getItem("token");
        if (!token) return;

        try {
            await fetch("http://localhost:5000/api/history/save", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    token,
                    testName,
                    result: resultObj
                })
            });
        } catch (err) {
            console.error("Save failed:", err);
        }
    }

    // TEST LOGIC
    const plateImg = document.getElementById("ishihara-plate");
    const answerButtons = document.getElementById("answer-buttons");
    const progressBar = document.getElementById("progress-bar");
    const progressText = document.getElementById("progress-text");
    const feedback = document.getElementById("feedback-message");
    const testContainer = document.getElementById("color-test-step");

    const plates = [
        { src: "ColorBlindness2.png", options: [74,70,71,"Nothing"], answer: 74 },
        { src: "ColorBlindness1.png", options: [6,9,5,"Nothing"], answer: 9 },
        { src: "nothing.png", options: [2,7,9,"Nothing"], answer: "Nothing" },
        { src: "21.png", options: [21,20,30,"Nothing"], answer: 21 },
        { src: "35.png", options: [52,39,35,"Nothing"], answer: 35 },
        { src: "45.png", options: [45,48,56,"Nothing"], answer: 45 },
        { src: "8.png", options: [3,5,8,"Nothing"], answer: 8 },
        { src: "6.png", options: [7,9,6,"Nothing"], answer: 6 }
    ];

    let index = 0;
    let score = 0;

    function loadPlate(i) {
        if (i >= plates.length) return finishTest();

        const p = plates[i];
        plateImg.src = p.src;
        answerButtons.innerHTML = "";

        progressBar.style.width = `${(i / plates.length) * 100}%`;
        progressText.textContent = `Plate ${i+1} of ${plates.length}`;

        p.options.forEach(opt => {
            const btn = document.createElement("button");
            btn.textContent = opt;
            btn.className = "bg-slate-100 hover:bg-slate-200 font-semibold py-4 px-6 rounded-lg";
            btn.onclick = () => checkAnswer(opt, p.answer, btn);
            answerButtons.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct, btn) {
        [...answerButtons.children].forEach(b => b.disabled = true);

        if (selected === correct) {
            score++;
            feedback.textContent = "Correct!";
            feedback.className = "mt-4 text-green-500 font-semibold";
            btn.classList.add("bg-green-500", "text-white");
        } else {
            feedback.textContent = "Incorrect";
            feedback.className = "mt-4 text-red-500 font-semibold";
            btn.classList.add("bg-red-500", "text-white");
        }

        setTimeout(() => {
            index++;
            feedback.textContent = "";
            loadPlate(index);
        }, 1200);
    }

    function finishTest() {
        progressBar.style.width = "100%";
        progressText.textContent = "Test Complete";

        const percentage = Math.round((score / plates.length) * 100);
        const diagnosis =
            percentage >= 85
            ? "Your color vision appears normal."
            : "Possible color vision deficiency â€” professional testing recommended.";

        // SAVE FINAL RESULT
        saveHistory("Color Vision Test", {
            score,
            total: plates.length,
            percentage,
            diagnosis,
            timestamp: new Date().toISOString()
        });

        testContainer.innerHTML = `
            <h3 class="text-2xl font-bold">Color Test Results</h3>
            <p class="mt-4 text-lg">
                You correctly identified ${score} out of ${plates.length} plates.
            </p>
            <p class="mt-2 text-lg font-medium">${diagnosis}</p>
            <p class="mt-4 text-sm text-slate-600">
                This is a screening tool. Not a medical diagnosis.
            </p>

            <button onclick="window.location.reload()"
                    class="mt-6 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                Take Test Again
            </button>
        `;
    }

    loadPlate(index);
});
</script>

</body>
</html>
